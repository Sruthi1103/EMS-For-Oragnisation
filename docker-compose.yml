version: "3"
services:
  backend:
    image: "sruthidoc/backend"
    mem_limit: 256m
    hostname: backend
    ports:
      - "8000:8000"
  frontend:
    image: "sruthidoc/frontend"
    mem_limit: 1024m
    hostname: frontend
  nginx:
    image: "sruthidoc/nginx"
    mem_limit: 1024m
    hostname: nginx
    ports:
      - "80:80"
